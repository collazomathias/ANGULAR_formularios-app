<h2 class="border">Template</h2>
<ul class="list-group">
    <li *ngFor="let item of templateMenu" class="list-group-item" [routerLink]="item.ruta" routerLinkActive="active">{{ item.texto }}</li>
</ul>

<h2 class="mt-5 border">Reactive</h2>
<ul class="list-group">
    <li *ngFor="let item of reactiveMenu" class="list-group-item" [routerLink]="item.ruta" routerLinkActive="active">{{ item.texto }}</li>
</ul>

<h2 class="mt-5 border">Validaciones</h2>
<ul class="list-group">
    <li *ngFor="let item of authMenu" class="list-group-item" [routerLink]="item.ruta" routerLinkActive="active">{{ item.texto }}</li>
</ul>
