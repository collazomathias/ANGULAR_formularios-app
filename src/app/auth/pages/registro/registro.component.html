<h2>Validaciones reactivas</h2>
<hr>
<div class="row">
    <div class="col">
        <form [formGroup]="miFormulario" (ngSubmit)="submitFormulario()">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input formControlName="nombre" type="text" class="form-control" placeholder="Ingrese el nombre">
                    <span *ngIf="campoValido('nombre')" class="form-text text-danger">Debe de ser en formato de nombre y apellido.</span>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input formControlName="email" type="email" class="form-control" placeholder="Ingrese el email">
                    <span *ngIf="campoValido('email')" class="form-text text-danger">El correo es obligatorio.</span>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Ingrese el username">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="Ingrese el password">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Confirmar pwd</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="Confirme el password">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">Crear</button>
                </div>
            </div>
        </form>
    </div>
</div>

<h5>Formulario Valid</h5>
<pre>{{ miFormulario.valid }}</pre>
<h5>Nombre errors</h5>
<pre>{{ miFormulario.controls['nombre']?.errors | json }}</pre>
<h5>Email errors</h5>
<pre>{{ miFormulario.controls['email']?.errors | json }}</pre>
